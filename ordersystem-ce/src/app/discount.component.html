<div class="row" *ngIf="customerDiscount">
  <div class="col-sm-8">
    <div class="form-group row">
      <label
        for="inputDiscountType"
        class="col-sm-3 col-form-label margin-top-6"
        >Discount Type</label
      >
      <div class="col-sm-3 margin-top-6" *ngIf="!editDiscount">
        {{ customerDiscount.discountName }}
      </div>
      <div class="col-sm-4" *ngIf="editDiscount">
        <select
          class="form-control"
          id="inputDiscountType"
          [(ngModel)]="selectedDiscount"
        >
          <option *ngFor="let discount of discounts" [ngValue]="discount">{{
            discount.discountName
          }}</option>
        </select>
      </div>
      <div class="col-sm-2 end">
        <button
          class="btn btn-info"
          *ngIf="!editDiscount"
          (click)="editDiscountType()"
          type="button"
        >
          Edit
        </button>
        <button
          class="btn btn-info"
          *ngIf="editDiscount"
          (click)="updateDiscountType()"
          type="button"
        >
          Save
        </button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <b>Discount Percent:</b>
      </div>
      <div class="col-sm-4 end">{{ customerDiscount.discountPercent }}%</div>
    </div>
  </div>
</div>
